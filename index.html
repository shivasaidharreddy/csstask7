<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #8E3A80; /* Maroon background color */
            font-family: Arial, sans-serif;
            color: white; /* Font color in white */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white; /* White background color for the form */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #8E3A80; /* Maroon color for the heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #8E3A80; /* Maroon border color for input fields */
            border-radius: 5px;
        }

        select {
            appearance: none;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .form-group.gender label {
            font-weight: normal;
        }

        .btn {
            background-color: #8E3A80; /* Maroon button background color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* About Section Styles */
        .about-section {
            background-color: #8E3A80; /* Maroon background color for the about section */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; /* Adjust spacing */
        }

        .about-section h2 {
            color: white; /* Font color in white */
        }

        .about-section p {
            color: white; /* Font color in white */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="language">Preferred Language:</label>
                <select id="language" name="language" required>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="about-section">
                <h2>About</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
